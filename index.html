<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test your reaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="flex items-center justify-center h-screen w-full">
        <div class="bg-blue-100 p-10 flex flex-col items-center gap-10 rounded-lg">
            <h1 class="text-center text-3xl">Check your reaction time</h1>
            <button class="bg-green-400 p-3 text-white rounded-lg shadow-md transform hover:bg-green-500" onclick="reroute()">click to start</button>
        </div>
        <div id="spinner" class="w-10 h-10 fixed border-8 hidden border-dotted rounded-full border-blue-700  animate-spin"></div>
    </div>

    

    </div>

    <script>
        function reroute(){
            window.location.href="testreaction.html";
            document.getElementById("spinner").classList.toggle("hidden");
        }
    </script>
</body>
</html>
